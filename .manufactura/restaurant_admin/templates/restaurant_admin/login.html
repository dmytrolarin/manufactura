{% extends 'restaurant_admin/base.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'restaurant_admin/css/loginformstyle.css' %}" type="text/css">
{% endblock links %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h1>Вхід для адміністратора</h1>
    {% if error_text %}
        <p class="error-text">{{ error_text }}</p>
    {% endif %}
    <input type="text" name="admin_name" placeholder="Логін" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <input type="submit" value="Вхід" class="btn_login">
</form>

{% endblock content %}
